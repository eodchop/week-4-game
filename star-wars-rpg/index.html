<!DOCTYPE html>
<html>
<head>
    <title>Star Wars RPG</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/script.js"></script>
</head>
<body>
<!-- main container div -->
<div class="container">
    <div class="row">
        <div class="col-sm-3 col-sm-offset-9"><h2>Star Wars RPG!</h2></div>
    </div>
    <!--Character Container -->
    <div id="character-row" class="row">


    </div>
    <!-- Closing first row div -->
</div>
<!--                     -->
<div class="row col-sm-3">
    <div id="character-section" class="row">
        <h4>Your Character Section</h4>
    </div>
    <div id="enemies-available-to-attack" class="row">
        <h4> Enemies Available to Attack </h4>
    </div>
    <div id="fight-section" class="row">
        <h4> Fight Section</h4>
        <button type="button" id="fight" class="btn btn-danger">FIGHT!</button>
    </div>
    <div id="defender" class="row">
        <h4>Defender</h4>
    </div>
</div>


<!-- closing main container div -->
</div>


</body>
</html>
