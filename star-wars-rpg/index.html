<!DOCTYPE html>
<html>
<head>
    <title>Star Wars RPG</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/script.js"></script>
</head>
<body>
<!-- main container div -->
<div class="container">
    <div class="row">
        <div class="col-sm-3 col-sm-offset-9"><h2>Star Wars RPG!</h2></div>
    </div>
    <!--Character Container -->
    <div id="character-row" class="row">
        <div id="obiwon" class="character col-sm-2 ">
            <div>
                <h3>Obiwon</h3>
            </div>
            <div id="obiwon-image">
                <img src="assets/images/obi.jpg" class="img-thumbnail" alt="Obiwon Kenobi" width="304" height="236">
            </div>
            <div id="obiwon-health-points" class="text-center text-danger">
                <h5>Health</h5>
            </div>
        </div>
        <div id="luke" class="character col-sm-2 ">
            <div>
                <h3>Luke</h3>
            </div>
            <div id="luke-image">
                <img src="assets/images/luke.jpg" class="img-thumbnail" alt="luke skywalker" width="304" height="236">
            </div>
            <div id="luke-health-points" class="text-center text-danger">
                <h5 class="health">Health</h5>
            </div>
        </div>
        <div id="darth" class="character col-sm-2 ">
            <div>
                <h3>Darth</h3>
            </div>
            <div id="darth-image">
                <img src="assets/images/darth.jpg" class="img-thumbnail" alt="darth vader" width="304" height="236">
            </div>
            <div id="darth-health-points" class="text-center text-danger">
                <h5>Health</h5>
            </div>
        </div>
        <div id="quagmire" class="character col-sm-2 ">
            <div>
                <h3>Quagmire</h3>
            </div>
            <div id="quagmire-image">
                <img src="assets/images/quagmire.jpg" class="img-thumbnail" alt="Glenn Quagmire" width="304"
                     height="236">
            </div>
            <div id="quagmire-health-points" class="text-center text-danger">
                <h5>Health</h5>
            </div>
        </div>
        <!-- Closing first row div -->
    </div>
    <!--                     -->
    <div class="row">
        <div id="character-section" class="row">
            <h3>Your Character Section</h3>
        </div>
        <div id="enemies-available-to-attack" class="row">
            <h3> Enemies Available to Attack </h3>
        </div>
        <div id="fight-section" class="row">
           <h3> Fight Section</h3>
        </div>
        <div id="defender" class="row">
            <h3>Defender</h3>
        </div>
    </div>


<!-- closing main container div -->
</div>


</body>
</html>
