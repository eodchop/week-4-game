<!DOCTYPE html>
<html>
<head>
    <title>Star Wars RPG</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<!-- main container div -->
<div class="container">
    <div class="row">
        <div class="col-sm-3 col-sm-offset-9"><h2>Star Wars RPG!</h2></div>
    </div>
    <div class="row">
        <div id="obiwon" class="character col-sm-2 ">
            <div>
                <h4>Obiwon</h4>
            </div>
            <div id="obiwon-image">
                <img src="assets/images/obi.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">
            </div>
        </div>
        <div id="luke" class="character col-sm-2 ">
            <div>
                <h4>Luke</h4>
            </div>
            <div id="luke-image">
                <img src="assets/images/luke.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">
            </div>
        </div>
        <div id="darth" class="character col-sm-2 ">
            <div>
                <h4>Darth</h4>
            </div>
            <div id="darth-image">
                <img src="assets/images/darth.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">
            </div>
        </div>
        <div id="quagmire" class="character col-sm-2 ">
            <div>
                <h4>Quagmire</h4>
            </div>
            <div id="quagmire-image">
                <img src="assets/images/quagmire.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">
            </div>
        </div>
    </div>
</div>


<!-- closing main container div -->
</div>


</body>
</html>
